<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{
			background: linear-gradient(to bottom, lightyellow 5%, yellow 100%) fixed no-repeat;
		}
		.a{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100%;
		}
		.cont{
			position: absolute;
			top: 300px;
			left: 580px;
			width: 200px;
			height: 200px;
			background-color: green;
			color: #FFFFFF;
font-size: 50px;
text-align: center;
border-radius: 5px;
				}
	</style>
	<title></title>
</head>
<body onmousemove="position(event)">
	<div class="a" id="mousePositions">X: , Y:</div>
	<div class="cont" id="sad"></div>
<script type="text/javascript">
function position(event){
var x = event.clientX; 
var y = event.clientY; 
var mousePositions = document.getElementById('mousePositions')
var mousePositions1 = document.getElementById('sad')
mousePositions.innerHTML = 'X:  '+x+' , Y:  '+y;
if (y>300&y<500 & x>580&x<780){
mousePositions1.innerHTML = '<br> Dentro';
document.querySelector(".cont").style.background="blue";
}
else{
	mousePositions1.innerHTML = '<br> Fuera';
	document.querySelector(".cont").style.background="green";
}
}	
</script>
</body>
</html>
